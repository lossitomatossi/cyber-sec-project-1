<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Pets</title>
</head>
<body>
    <h1>Pets of {{ user.username }}</h1>

    {% if pets %}
        <ul>
            {% for pet in pets %}
                <li>{{ pet.name }} - Age: {{ pet.age }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You don't have any pets.</p>
    {% endif %}

    <a href="{% url 'flaws:index' %}">Back to Home</a>
</body>
</html>
